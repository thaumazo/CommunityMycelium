{% extends 'base.html' %}

{% block content %}
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      {% include '_components/meeting_nav.html' %}

      <div class="max-w-3xl mx-auto">
        <div class="bg-white shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h1 class="text-2xl font-semibold text-gray-900 mb-6">Meeting Permissions</h1>

            <form method="post" class="space-y-6">
              {% csrf_token %}
              <div>
                <label for="{{ form.user.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.user.label }}</label>
                <div class="mt-1">{{ form.user }}</div>
                {% if form.user.errors %}
                  <p class="mt-2 text-sm text-red-600">{{ form.user.errors }}</p>
                {% endif %}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
