{% extends 'base.html' %}

{% block content %}
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      {% include '_components/user_nav.html' %}

      <div class="max-w-3xl mx-auto">
        <div class="bg-white shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h1 class="text-2xl font-semibold text-gray-900 mb-6">{{ title }}</h1>

            <form method="post" class="space-y-6">
              {% csrf_token %}

              <h4 class="text-lg font-medium text-gray-900">User Roles</h4>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">{{ form.groups.label }}</label>
                  <div class="space-y-2">
                    {% for choice in form.groups %}
                      <div class="flex items-center">
                        <input type="checkbox" 
                               name="{{ form.groups.html_name }}" 
                               value="{{ choice.data.value }}" 
                               id="{{ choice.id_for_label }}"
                               {% if choice.data.selected %}checked{% endif %}
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="{{ choice.id_for_label }}" class="ml-2 block text-sm text-gray-900">
                          {{ choice.choice_label }}
                        </label>
                      </div>
                    {% endfor %}
                  </div>
                  {% if form.groups.errors %}
                    <p class="mt-2 text-sm text-red-600">{{ form.groups.errors }}</p>
                  {% endif %}
                </div>
              </div>

              <div class="flex justify-end space-x-3 mt-6">
                <a href="{% url 'user_list' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
