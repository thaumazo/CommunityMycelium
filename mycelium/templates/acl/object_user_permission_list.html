{% extends 'base.html' %}

{% block content %}
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      {% include '_components/meeting_nav.html' with meeting=object %}

      <div class="max-w-3xl mx-auto">
        {% include '_components/messages.html' %}

        <div class="bg-white shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h1 class="text-2xl font-semibold text-gray-900 mb-6">{{ title }}</h1>

            <form method="post" class="space-y-6">
              {% csrf_token %}
              <div>
                <label for="{{ form.user.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.user.label }}</label>
                <div class="mt-1">{{ form.user }}</div>
                {% if form.user.errors %}
                  <p class="mt-2 text-sm text-red-600">{{ form.user.errors }}</p>
                {% endif %}
              </div>
              <div class="mt-6 flex space-x-3">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Select</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
