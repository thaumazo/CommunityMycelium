{% extends "base.html" %}

{% block title %}Register
{% endblock %}

{% block content %}
	<div
		class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div
			class="sm:mx-auto sm:w-full sm:max-w-sm">
			<h2
				class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Create your account</h2>
		</div>

		<div
			class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			{% if error %}
				<div
					class="rounded-md bg-red-50 p-4 mb-6">
					<div
						class="flex">
						<div
							class="flex-shrink-0">
							<svg
								class="h-5 w-5 text-red-400"
								xmlns="http://www.w3.org/2000/svg"
								viewbox="0 0 20 20"
								fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
									clip-rule="evenodd"/>
							</svg>
						</div>
						<div
							class="ml-3">
							<p
								class="text-sm font-medium text-red-800">{{ error }}</p>
						</div>
					</div>
				</div>
			{% endif %}

			<form
				class="space-y-6"
				method="post">
				{% csrf_token %}
				<div>
					<label
						for="username"
						class="block text-sm/6 font-medium text-gray-900">Username</label>
					<div
						class="mt-2">
						<input
							type="text"
							name="username"
							id="username"
							required
							class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
					</div>
				</div>

				<div>
					<label
						for="email"
						class="block text-sm/6 font-medium text-gray-900">Email address</label>
					<div
						class="mt-2">
						<input
							type="email"
							name="email"
							id="email"
							required
							class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
					</div>
				</div>

				<div>
					<label
						for="password"
						class="block text-sm/6 font-medium text-gray-900">Password</label>
					<div
						class="mt-2">
						<input
							type="password"
							name="password"
							id="password"
							required
							class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
					</div>
				</div>

				<div>
					<button
						type="submit"
						class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
						Create account
					</button>
				</div>
			</form>

			<p
				class="mt-10 text-center text-sm/6 text-gray-500">
				Already have an account?
				<a
					href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign in</a>
			</p>
		</div>
	</div>
{% endblock %}
